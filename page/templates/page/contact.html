{% extends 'page/main.html' %}
{% load static %}
{% block content %}
<section class="service_section layout_padding">
  <div class="service_container">
    <div class="container ">
      <div class="heading_container heading_center">
        <h2>
          Contact <span>Us</span>
        </h2>
        <p>
          Have questions, feedback, or need assistance? Reach out to us anytime! Our friendly support team is here to help you with prompt and reliable responses.
        </p>
      </div>
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
            
              <button type="submit" name="contact" class="btn btn-secondary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- end service section -->
{% endblock content %}
